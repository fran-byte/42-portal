<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO y estilos originales -->
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  
  <!-- CSS personalizado -->
  <style>
    /* Elimina el footer de créditos */
    .credits.left, .credits.right { display: none !important; }
    /* Opcional: ajusta el header */
    #header { background: rgba(0,0,0,0.7); }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Header modificado (sin "View on GitHub") -->
    <div id="header">
      <nav>
        <ul>
          <!-- Menú personalizado -->
          <li><a href="/">Inicio</a></li>
          <li><a href="#proyectos">Proyectos</a></li>
        </ul>
      </nav>
    </div>

    <section>
      <!-- Título principal -->
      <div id="title">
        <h1>{{ page.title | default: "42 Madrid" }}</h1>
        <p>{{ page.description | default: "Mis proyectos de la escuela" }}</p>
        <hr>
      </div>

      {{ content }} <!-- Tu contenido Markdown aquí -->

      <!-- Footer personalizado -->
      <div class="credits center">
        <p>Desarrollado en <strong>42 Madrid</strong> | 2024</p>
      </div>
    </section>
  </div>

  <!-- Scripts esenciales -->
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>
</html>
